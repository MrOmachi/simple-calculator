<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div>
        <input id="txtouput" />
      </div>
      <div class="flex">
        <div class="numbers">
          <div>
            <button id="btn1" class="numbersBtn">1</button>
            <button id="btn4" class="numbersBtn">4</button>
            <button id="btn7" class="numbersBtn">7</button>
          </div>
          <div>
            <button id="btn2" class="numbersBtn">2</button>
            <button id="btn5" class="numbersBtn">5</button>
            <button id="btn8" class="numbersBtn">8</button>
          </div>
          <div>
            <button id="btn3" class="numbersBtn">3</button>
            <button id="btn6" class="numbersBtn">6</button>
            <button id="btn9" class="numbersBtn">9</button>
          </div>
          <div>
            <button id="btn0" class="numbersBtn">0</button>
            <div>
              <button id="btnoutput">=</button>
            </div>
          </div>
        </div>
        <div>
          <div>
            <button id="btnadd" class="operatorCalc">+</button>
            <button id="btnsub" class="operatorCalc">-</button>
            <button id="btnmultiply" class="operatorCalc">*</button>
            <button id="btndivide" class="operatorCalc">/</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
